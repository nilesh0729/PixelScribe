server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we want to serve everything on port 80
    # But for now, we'll keep them separate or rely on ENV vars
    # location /api/ {
    #     proxy_pass http://api:8080/;
    # }
}
